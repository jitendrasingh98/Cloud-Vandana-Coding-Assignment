<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="box">
    <h2>Customer Survey Form</h2>
    
<form id="surveyForm">
    <div class="names">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
    </div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <label for="country">Country:</label>
      
        <select id="country" required>
            <option value="">Select your country</option>
            <option value="USA">India</option>
            <option value="Canada">Canada</option>
            <option value="UK">Nepal</option>
            <option value="Australia">USA</option>
            <option value="Other">Other</option>
        </select>

    <label for="gender">Gender:</label>
        <input type="checkbox" id="male" value="Male" onclick="selectGender('male')"> Male
        <input type="checkbox" id="female" value="Female" onclick="selectGender('female')"> Female
        <input type="checkbox" id="other" value="Other" onclick="selectGender('other')"> Other
        
    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>
    <div class="btn">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>
<div id="popup">
    <h3>Submitted Values</h3>
    <div id="popupContent"></div>
    <button onclick="closePopup()">Close</button>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
